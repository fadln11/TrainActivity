<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Train</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <!-- Jumbotron Title -->
    <div class="jumbotron mt-4">
      <h2 class="text-center">Train Time</h1>
        <p class="text-center">When is the train coming...</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default border-info">
          <div class="card-header bg-info text-light"> Current Train Schedule</div>
          <div class="card-body">
            <div class="row">
              <!-- Table -->
              <table id="train-table" class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>05:35 PM</td>
                    <td>10</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Display add employees -->
    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card card-default border-info">
          <div class="card-header bg-info text-light">Add Train</div>
          <div class="card-body">

            <!-- Input Form -->
            <div class="col-lg-12">
              <div class="form-group row">
                <label for="topic-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="topic-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="topic-input">First Train Time</label>
                <input class="form-control" id="time-input" type="time">
              </div>
              <div class="form-group row">
                <label for="topic-input">Frequency (min)</label>
                <input class="form-control" id="freq-input" type="number">
              </div>
              <!-- Button to add new train -->
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </div>


          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- jQuery JS -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="main.js"></script>

</body>

</html>
